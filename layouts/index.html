{{ define "main" }}
	<main
		class="flex h-full items-center justify-center bg-gradient-to-tr from-teal-300 from-20% to-sky-400"
	>
		<div class="flex flex-col items-center">
			{{ $image := (resources.GetMatch "images/pages/home/vincent.jpg" ).Resize "500x webp" }}
			<img
				src="{{ $image.RelPermalink }}"
				alt="Profile picture"
				class="h-full max-h-64 rounded-full"
			/>
			<div class="mt-4 text-5xl font-bold tracking-tight">Vincent Link</div>
			<div class="mt-2 text-2xl">Cloud &amp; Kubernetes Architect</div>
			<div class="flex gap-4">
				<div>
					<span class="fa-regular fa-building" title="Working at"></span>
					<span>raydak GmbH</span>
				</div>
				<div>
					<span class="fa-solid fa-location-dot" title="Location"></span>
					<span>Stuttgart</span>
				</div>
			</div>
			<div class="mt-6 flex gap-1">
				{{ range $.Site.Data.socials }}
					<a
						class="flex items-center gap-1 rounded p-2 text-black hover:bg-black hover:bg-opacity-10"
						href="{{ .url }}"
						target="_blank"
						rel="noopener noreferrer"
					>
						<span class="{{ .iconClasses }} text-2xl" title="{{ .name }}"></span>
						<span class="max-sm:hidden">{{ .name }}</span>
					</a>
				{{ end }}
			</div>
		</div>
	</main>
{{ end }}
